{% set version = "1.6" %}

package:
  name: libpdal
  version: {{ version }}

source:
  url: https://github.com/PDAL/PDAL/archive/{{ version }}.tar.gz
  sha256: 66baf8510225b34ee24021731758251cd70657dd578c210ae86c78d158f283eb

build:
  number: 0
  skip: True  # [win]
  features:
    - vc9  # [win and py27]
    - vc14  # [win and (py35 or py36)]

requirements:
  build:
    - geos >=3.6
    - geotiff
    - jsoncpp >=1.6.2
    - libtiff >=4.0.8,<4.0.10
    - proj4 4.9.3
    - libgdal
    - numpy >=1.5
    - curl >=7.54.1,<8
    - vc 9  # [win and py27]
    - vc 14  # [win and (py35 or py36)]
  run:
    - geos >=3.6
    - geotiff
    - jsoncpp >=1.6.2
    - libtiff >=4.0.8,<4.0.10
    - proj4 4.9.3
    - libgdal
    - numpy >=1.5
    - curl >=7.54.1,<8
    - sqlite 3.20.*
    - vc 9  # [win and py27]
    - vc 14  # [win and (py35 or py36)]

